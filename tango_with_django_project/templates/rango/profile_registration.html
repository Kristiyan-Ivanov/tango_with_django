{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container-fluid">
        <h1 class="jumbotron-heading">Profile Registration Step 2</h1>
        <div>
             <form method="post" action="{% url 'rango:register_profile' %}" enctype="multipart/form-data" >
                 {% csrf_token %}
                 {{ form.as_p }}
                 {% if form.errors %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                 {% endif %}
                <button class="btn btn-primary" type="submit" value="Create Profile">Create Profile</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
