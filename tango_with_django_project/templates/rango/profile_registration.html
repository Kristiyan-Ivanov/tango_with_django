{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container-fluid">
        <h1 class="jumbotron-heading">Profile Registration Step 2</h1>
        <div>
             <form method="post" action="{% url 'rango:register_profile' %}" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="url" size="50" name="website" id="website" placeholder="Your website">
                </div>
                 <div class="form-group">
                     Choose profile picture<br>
                    <input type="file" id="id_picture" name="picture" accept="image/*">
                 </div>
                <button class="btn btn-primary" type="submit" value="Create Profile">Create Profile</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
