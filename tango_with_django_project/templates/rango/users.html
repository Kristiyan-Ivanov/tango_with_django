{% extends 'rango/base.html' %}
{% load static %}

{% block head_block %}
<title>Rango's Users</title>
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container-fluid">
        <h2>Registered Users</h2><br>
    </div>
</div>
<div>
    {% if users %}
    {% for user_profile in users %}
    <ul>
        <li><strong><a href="{% url 'rango:profile' user_profile.username %}">{{ user_profile.username }}</a></strong></li>
    </ul>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
