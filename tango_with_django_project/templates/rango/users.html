{% extends 'rango/base.html' %}
{% load static %}

{% block head_block %}
<title>Rango's Users</title>
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container-fluid">
        <h2>Registered Users</h2><br>
    </div>
</div>
<div>
    {% if users %}
    {% for user in users %}
    <ul>
        <li><strong>
            <a href="{% url 'rango:profile' user.user.username %}">
                {% if user.picture %}
                    <img src="{{ user.picture.url }}" height="50" width="50" >
                {% else %}
                    <img src="{{ MEDIA_URL }}/blank-profile.jpg" width="50" height="50" alt="Placeholder image" />
                {% endif %}
                    {{ user.user.username }}
            </a></strong></li>
    </ul>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
