{% if pages %}
    <ul>
        {% for page in pages %}
        <li>
            <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
            <span class="badge badge-primary text-wrap">
                {{ page.views }} view{{ page.views|pluralize }}
            </span>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No pages found!</strong> <br>
{% endif %}
